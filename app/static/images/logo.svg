<!-- Logo SVG para QUADRA -->
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del logo -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rectángulo de fondo -->
  <rect width="200" height="60" rx="8" fill="url(#gradient)"/>
  
  <!-- Icono de ubicación/comida -->
  <circle cx="25" cy="30" r="12" fill="white" opacity="0.9"/>
  <path d="M25 22 L25 38 M17 30 L33 30" stroke="#FF6B35" stroke-width="3" stroke-linecap="round"/>
  <circle cx="25" cy="30" r="4" fill="#FF6B35"/>
  
  <!-- Texto QUADRA -->
  <text x="45" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">QUADRA</text>
  <text x="45" y="42" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">Food Stands</text>
</svg>
